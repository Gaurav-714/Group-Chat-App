<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat {
            border: 2px solid gray;
            width: 700px;
            height: 450px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .server-message {
            background-color: #e1f5fe;
            align-self: flex-start;
            text-align: left;
        }

        .user-message {
            background-color: #d1f0d7;
            align-self: flex-end;
            text-align: right;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">

    <div class="chat mt-4 rounded" id="chat-log">
        {% for chat in chats %}
        <div
            class="message {% if chat.sender.username == request.user.username %}user-message{% else %}server-message{% endif %}">
            {{ chat.content }}
        </div>
        {% endfor %}
    </div>

    <div class="input-group mt-4 w-50">
        <input type="text" id="message-input" class="form-control" placeholder="Type Your Message...">
        <button class="btn btn-primary" id="send-message">Send</button>
    </div>

    <script>
        var groupName = "{{ group_name }}";
        var ws = new WebSocket('ws://' + window.location.host + '/ws/chat/' + groupName + '/');

        ws.onopen = function () {
            console.log('‚úÖ WebSocket Connection Opened');
        };

        ws.onmessage = function (event) {
            var data = JSON.parse(event.data);
            //console.log('üì© Message Received:', data.message);

            var senderType = data.sender === "{{ request.user.username }}" ? "user" : "server";
            displayMessage(data.message, senderType);
        };

        ws.onerror = function (error) {
            console.error('‚ùå WebSocket Error:', error);
        };

        ws.onclose = function () {
            console.warn('‚ö†Ô∏è WebSocket Connection Closed');
        };

        document.getElementById('send-message').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', function (event) {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value.trim();

            if (message !== "") {
                if (ws.readyState === WebSocket.OPEN) {
                    let messageData = JSON.stringify({ 'message': message, 'sender': "{{ request.user.username }}" });
                    ws.send(messageData);
                    //console.log('üì§ Sent Message:', message);
                    messageInput.value = "";
                } else {
                    console.error("‚ö†Ô∏è WebSocket is not open. Message not sent.");
                }
            }
        }

        function displayMessage(message, sender) {
            var chatLog = document.getElementById('chat-log');
            var messageElement = document.createElement('div');

            messageElement.textContent = message;
            messageElement.classList.add("message", sender === "user" ? "user-message" : "server-message");

            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
