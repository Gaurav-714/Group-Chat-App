<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .chat {
            border: 2px solid gray;
            width: 700px;
            height: 450px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">

    <!-- Chat Box -->
    <div class="chat p-3 mt-4 rounded">
        <div id="chat-log" class="d-flex flex-column text-start">
            <label>xyz</label>
            <label>xyz</label>
            <label>xyz</label>
            <label>xyz</label>
            <label>xyz</label>
        </div>
    </div>

    <!-- Input Box -->
    <div class="input-group mt-4 w-50">
        <input type="text" id="message-input" class="form-control" placeholder="Type Your Message Here...">
        <button class="btn btn-primary" id="send-message">Send</button>
    </div>

    <!-- WebSocket Script -->
    <script>
        var ws = new WebSocket('ws://127.0.0.1:8000/ws/chat/');

        ws.onopen = function (event) {
            console.log('WebSocket Connection Opened...');
        };

        ws.onmessage = function (event) {
            console.log('Message Received From Server:', event.data);
        };

        ws.onclose = function (event) {
            console.log('WebSocket Connection Closed...');
        };

    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
